<head>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>



<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">DogDojo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Listings</a>
      <a class="nav-item nav-link" href="#">Post</a>
      <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
    </div>
    </div>
  </nav>

  <div class="grandparentContainer">

    <div id="postForm" class="postings">
      Title
      <input id="title" class="postInput"/>
      Name
      <input id="name" class="postInput"/>
      Breed
      <select name="favorite" id="breed" class="postinput">
        <option>Husky</option>
        <option>Shihtzu</option>
        <option>Bulldog</option>
        <option>Pug</option>
        <option>Yorkie</option>
        <option>Snowzer</option>
      </select>
      <br>
      Upload Doggy Image
      <label class="upload-group">
        Upload
      <input type="file" class="upload-group" id="file">
      </label>

      <br>
      Description
      <textarea id="description" class="descriptionInput"></textarea>

      <br>
      Rehoming Fee
      <input id="price" class="priceInput" size="5"></input>

      Phone Number
      <input type="text" id="phoneNumber" class="postInput" pattern="^(?:(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*\)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\s*(?:[.-]\s*)?)?([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})(?:\s*(?:#|x\.?|ext\.?|extension)\s*(\d+))?$"/>
      <div id="phoneReq"></div>

      Email Address
      <input id="emailAddress" class="postInput" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"></input>
      <div id="emailReq"></div>
      <br>
      <input type="button" value="Preview" id="previewButton" class="postButton"/>

    </div>

    <div id="previewPost" class="preview">
      <h4>The preview will be seen here</h4>

      <div id="previewDiv"></div>

      <button id="postIt" class="postButton">Post</button>
      <button id="deletePost" class="postButton">Delete</button>
    </div>

  </div>

  <div id = "emptyDiv">
  </div>

</body>
